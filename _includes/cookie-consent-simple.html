<!-- Simple Cookie Consent Banner -->
<style>
  .cookie-notice {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(15, 23, 42, 0.98);
    backdrop-filter: blur(20px);
    border-top: 1px solid rgba(96, 165, 250, 0.3);
    z-index: 10000;
    padding: 1.5rem;
    box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.3);
    display: none;
  }

  .cookie-notice-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 2rem;
  }

  .cookie-notice h3 {
    color: #60a5fa;
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
    font-weight: 600;
  }

  .cookie-notice p {
    color: #cbd5e1;
    margin: 0;
    line-height: 1.5;
    font-size: 0.95rem;
  }

  .cookie-notice-buttons {
    display: flex;
    gap: 1rem;
    flex-shrink: 0;
  }

  .cookie-btn {
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.3s ease;
    white-space: nowrap;
  }

  .cookie-approve {
    background: linear-gradient(135deg, #3b82f6, #06b6d4);
    color: white;
  }

  .cookie-approve:hover {
    background: linear-gradient(135deg, #2563eb, #0891b2);
    transform: translateY(-1px);
  }

  .cookie-decline {
    background: rgba(255, 255, 255, 0.1);
    color: #cbd5e1;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .cookie-decline:hover {
    background: rgba(255, 255, 255, 0.15);
    color: #f8fafc;
  }

  @media (max-width: 768px) {
    .cookie-notice-content {
      flex-direction: column;
      text-align: center;
      gap: 1.5rem;
    }

    .cookie-notice-buttons {
      flex-direction: column;
      width: 100%;
    }

    .cookie-btn {
      width: 100%;
    }
  }
</style>

<div id="cookie-notice" class="cookie-notice">
  <div class="cookie-notice-content">
    <div class="cookie-text">
      <h3>üç™ Cookie-Einstellungen</h3>
      <p>
        Diese Website verwendet Cookies zur Analyse des Nutzerverhaltens (Google Analytics). Mit
        "Akzeptieren" stimmen Sie der Verwendung zu.
      </p>
    </div>
    <div class="cookie-notice-buttons">
      <button id="cookie-approve" class="cookie-btn cookie-approve">Akzeptieren</button>
      <button id="cookie-decline" class="cookie-btn cookie-decline">Nur notwendige</button>
    </div>
  </div>
</div>

<script>
  // Simple Cookie Consent Logic
  function setCookie(name, value, days) {
    var expires = '';
    if (days) {
      var date = new Date();
      date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
      expires = '; expires=' + date.toUTCString();
    }
    document.cookie = name + '=' + (value || '') + expires + '; path=/';
  }

  function readCookie(name) {
    var nameEQ = name + '=';
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') c = c.substring(1, c.length);
      if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
  }

  function showCookieNotice() {
    document.getElementById('cookie-notice').style.display = 'block';
  }

  function hideCookieNotice() {
    document.getElementById('cookie-notice').style.display = 'none';
  }

  function approveCookies() {
    setCookie('cookie-notice-dismissed', 'true', 31);
    hideCookieNotice();
    // Reload page to load analytics
    window.location.reload();
  }

  function declineCookies() {
    setCookie('cookie-notice-dismissed', 'false', 31);
    hideCookieNotice();
  }

  // Check if user has already made a choice
  document.addEventListener('DOMContentLoaded', function () {
    var cookieChoice = readCookie('cookie-notice-dismissed');

    if (cookieChoice === null) {
      // No choice made yet, show banner
      showCookieNotice();
    }
    // If choice exists (true or false), don't show banner
  });

  // Event listeners
  document.getElementById('cookie-approve').addEventListener('click', approveCookies);
  document.getElementById('cookie-decline').addEventListener('click', declineCookies);
</script>

<!-- Conditional Analytics Loading -->
<script>
  if(readCookie('cookie-notice-dismissed') == 'true') {
    {% include ga.js %}
  }
</script>
