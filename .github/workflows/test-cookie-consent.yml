name: Cookie Consent Tests

on:
  # Nur bei Pull Requests testen - nicht bei jedem Push
  pull_request:
    branches: [ main ]
    paths: 
      - 'assets/js/cookie-consent.js'
      - '_layouts/default.html'
      - 'datenschutz.md'
      - 'impressum.md'
      - 'assets/css/style.css'
  # Manueller Trigger fÃ¼r Debugging
  workflow_dispatch:

jobs:
  basic-tests:
    runs-on: ubuntu-latest
    name: Basic Tests & Validation
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Dependencies
      run: |
        npm install --silent 2>/dev/null || {
          echo "âš ï¸ npm install had warnings, but continuing..."
          npm install --no-audit --no-fund --silent
        }
      
    - name: Validate Cookie Consent Implementation
      run: |
        echo "ðŸ” Checking Cookie Consent Implementation..."
        
        # PrÃ¼fe ob wichtige Dateien vorhanden sind
        if [ -f "assets/js/cookie-consent.js" ]; then
          echo "âœ… Cookie Consent JS gefunden"
        else
          echo "âŒ Cookie Consent JS fehlt"
          exit 1
        fi
        
        # PrÃ¼fe ob Google Analytics conditional geladen wird
        if grep -q "loadGoogleAnalytics" assets/js/cookie-consent.js; then
          echo "âœ… Google Analytics wird conditional geladen"
        else
          echo "âŒ Google Analytics conditional loading fehlt"
          exit 1
        fi
        
        # PrÃ¼fe ob Opt-Out implementiert ist
        if grep -q "deleteGoogleAnalyticsCookies\|revokeConsent" assets/js/cookie-consent.js; then
          echo "âœ… Opt-Out Mechanismus vorhanden"
        else
          echo "âŒ Opt-Out Mechanismus fehlt"
          exit 1
        fi
        
        # PrÃ¼fe ob Cookie-Banner vorhanden ist
        if grep -q "cookie-banner" _layouts/default.html; then
          echo "âœ… Cookie-Banner implementiert"
        else
          echo "âŒ Cookie-Banner fehlt"
          exit 1
        fi

  privacy-compliance:
    runs-on: ubuntu-latest
    name: Privacy Policy Compliance
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Validate DSGVO Compliance
      run: |
        echo "ðŸ” Validating DSGVO Compliance..."
        
        # PrÃ¼fe DatenschutzerklÃ¤rung
        PRIVACY_CHECKS=("Google Analytics" "Cookie-Banner" "Opt-Out" "Art. 6")
        
        for check in "${PRIVACY_CHECKS[@]}"; do
          if grep -q "$check" datenschutz.md; then
            echo "âœ… $check gefunden"
          else
            echo "âŒ $check fehlt in DatenschutzerklÃ¤rung"
            exit 1
          fi
        done
        
        # PrÃ¼fe Impressum
        if grep -q "Thomas Schuster" impressum.md && grep -q "SchachenmeierstraÃŸe" impressum.md; then
          echo "âœ… Impressum vollstÃ¤ndig"
        else
          echo "âŒ Impressum unvollstÃ¤ndig"
          exit 1
        fi

  file-validation:
    runs-on: ubuntu-latest
    name: File Structure Validation
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Check Required Files
      run: |
        echo "ðŸ“ Checking Required Files..."
        
        REQUIRED_FILES=(
          "assets/js/cookie-consent.js"
          "assets/css/style.css"
          "datenschutz.md"
          "impressum.md"
          "_layouts/default.html"
          "package.json"
        )
        
        for file in "${REQUIRED_FILES[@]}"; do
          if [ -f "$file" ]; then
            echo "âœ… $file vorhanden"
          else
            echo "âŒ $file fehlt"
            exit 1
          fi
        done
        
    - name: Check Bundle Sizes
      run: |
        echo "ðŸ“Š Checking Bundle Sizes..."
        
        if [ -f "assets/js/cookie-consent.js" ]; then
          JS_SIZE=$(stat -c%s "assets/js/cookie-consent.js" 2>/dev/null || stat -f%z "assets/js/cookie-consent.js")
          echo "ðŸ“¦ Cookie Consent JS: ${JS_SIZE} bytes"
          
          if [ $JS_SIZE -gt 100000 ]; then
            echo "âš ï¸ JS Bundle ist groÃŸ (>${JS_SIZE} bytes)"
          else
            echo "âœ… JS Bundle GrÃ¶ÃŸe OK"
          fi
        fi

  syntax-check:
    runs-on: ubuntu-latest
    name: Syntax & Format Check
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Check JavaScript Syntax
      run: |
        echo "ðŸ“ Checking JavaScript Syntax..."
        
        # PrÃ¼fe JS-Syntax mit Node
        if node -c assets/js/cookie-consent.js; then
          echo "âœ… JavaScript Syntax OK"
        else
          echo "âŒ JavaScript Syntax Fehler"
          exit 1
        fi
        
    - name: Check HTML Structure
      run: |
        echo "ðŸ—ï¸ Checking HTML Structure..."
        
        # PrÃ¼fe ob wichtige HTML-Elemente vorhanden sind
        if grep -q "cookie-banner" _layouts/default.html && grep -q "cookie-modal" _layouts/default.html; then
          echo "âœ… HTML Struktur OK"
        else
          echo "âŒ HTML Struktur unvollstÃ¤ndig"
          exit 1
        fi

  deployment-readiness:
    runs-on: ubuntu-latest
    name: Deployment Ready Check
    needs: [basic-tests, privacy-compliance, file-validation, syntax-check]
    
    steps:
    - name: Final Summary
      run: |
        echo "ðŸŽ¯ All Tests Passed - Ready for Deployment!"
        
        echo "## ðŸª Cookie Consent Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Test Category | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|---------------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Basic Implementation | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
        echo "| Privacy Compliance | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
        echo "| File Structure | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
        echo "| Syntax Check | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status: âœ… DEPLOYMENT READY**" >> $GITHUB_STEP_SUMMARY