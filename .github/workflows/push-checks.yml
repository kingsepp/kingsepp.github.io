name: Push Checks

on:
  push:
    branches: [main, develop, 'feature/*']

jobs:
  quick-checks:
    runs-on: ubuntu-latest
    name: Quick Quality Checks
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --silent

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier Formatting
        run: npm run format:check

      - name: Run Tests
        run: npm test

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --silent

      - name: Run npm audit
        run: npm audit --audit-level moderate

      - name: Check for security vulnerabilities
        run: |
          echo "ğŸ”’ Checking for security issues..."
          # Check for sensitive files
          if find . -name "*.key" -o -name "*.pem" -o -name "*.env" | grep -v node_modules | grep .; then
            echo "âŒ Found potential sensitive files!"
            exit 1
          fi

          # Check for hardcoded secrets (basic patterns) - exclude Cloudflare Turnstile sitekeys (public)
          if grep -r -E "(password|secret|token|api_key)\s*[:=]\s*['\"][^'\"]{8,}" . --exclude-dir=node_modules --exclude-dir=.git | grep -v "example" | grep -v "placeholder" | grep -v "data-sitekey"; then
            echo "âŒ Found potential hardcoded secrets!"
            exit 1
          fi

          echo "âœ… No obvious security issues found"

  dependency-check:
    runs-on: ubuntu-latest
    name: Dependency Analysis
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --silent

      - name: Check for outdated packages
        run: |
          echo "ğŸ“¦ Checking for outdated packages..."
          npm outdated || echo "Some packages are outdated - consider updating"

      - name: License compliance check
        run: |
          echo "ğŸ“„ Checking licenses..."
          npx license-checker --summary || echo "License check completed"
